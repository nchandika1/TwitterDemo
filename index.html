<!DOCTYPE html>
<html>
<head>
	<title>Twitter Feed</title>
	
	<!-- Responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Fonts Roboto for the pase -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- Styles for the Twitter Feed page -->
	<link rel="stylesheet" href="./assets/css/styles.css"></head>

	<!-- Font Awesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<body>
	<div id="profile">
		<!-- Display profile here -->
		<div id="photo">
		</div>
		<hr>
		<div id="follow">
		</div>
	</div>

	<div id="feed">
		<!-- Post new feed -->
		<div class="container">
			<textarea id="text" placeholder="type something here"></textarea>
			<button id="post"><i class="fas fa-paper-plane"></i> Post</button>
		</div>	
		<h1 class="heading">Recent Tweets</h1>
		<div id="tweets">
			<!-- Display tweets here -->

		</div>
	</div>
	
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- My JQuery -->
	<script type="text/javascript" src="./assets/js/posts.js"></script>

</body>
</html>
